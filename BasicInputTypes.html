<html>
    <head>
        <title>
            Basic Input elements
        </title>
    </head>
    <body>
<form>

<table border="1">
    <tr>
        <th>Type Name</th>
        <th>Element</th>
    </tr>
    <tr>
        <td>Text Box</td>
        <td><input type="text" maxlength="5" required /></td>
    </tr>
    <tr>
        <td>Text Area</td>
 
<td><textarea rows="10" cols="20"  ></textarea></td>
    </tr>
    
    <tr>
        <td>Password</td>
        <td><input type="password"/></td>
    </tr>
    
    <tr>
        <td>checkbox</td>
        <td><input type="checkbox" /></td>
    </tr>

    <tr>
        <td>Radio</td>
        <td><input type="Radio" /></td>
    </tr>
    <tr>
        <td>File</td>
        <td><input type="File" /></td>
    </tr>
    <tr>
        <td>Color</td>
        <td><input type="Color" /></td>
    </tr>
    <tr>
        <td>Date</td>
        <td><input type="date" /></td>
    </tr>
    <tr>
        <td>Single Selection</td>
        <td><select style="width:150px">
            <option value="1">A</option>
            <option value="2">B</option>
            <option value="3">C</option>
        </select>
        </td>
    </tr>
    <tr>
        <td>Multiple selection</td>
        <td><select style="width:150px" multiple>
            <option value="1">A</option>
            <option value="2">B</option>
            <option value="3">C</option>
        </select>
        </td>
    </tr>
</table>
<input type="range" min="0" max="100" step="5" >
<br>
<input type="number" min="10" max="150" value="30" >
<br>
<input type="url" >
<br>
<input type="email" name="googlesearch" >
<br>
<input type="week" >

<br>
<input type="time" >
<input type="submit" value="Process">
</form>
    </body>
</html>
